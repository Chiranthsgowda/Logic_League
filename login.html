<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Logic League</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="relative">
  <!-- Floating Icons -->
  <div class="icon-bg">
    <i class="fas fa-code"></i>
    <i class="fas fa-laptop-code"></i>
    <i class="fas fa-terminal"></i>
    <i class="fas fa-microchip"></i>
    <i class="fas fa-brain"></i>
    <i class="fas fa-cogs"></i>
    <i class="fas fa-flask"></i>
    <i class="fas fa-database"></i>
    <i class="fas fa-puzzle-piece"></i>
    <i class="fas fa-users"></i>
  </div>

  <!-- Nav -->
  <nav class="sticky top-0 z-50 bg-[#1f1b2e]/90 backdrop-blur flex justify-between items-center p-4">
    <div class="text-xl font-bold glow">Logic League</div>
    <div class="space-x-6 nav-links">
      <a href="index.html#home">Home</a>
      <a href="index.html#about">About</a>
      <a href="index.html#rules">Rules</a>
      <a href="index.html#standings">Standings</a>
      <a href="index.html#register">Register</a>
      <a href="index.html#contact">Contact</a>
      <a href="login.html" class="login-btn active">Login</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <h2 class="text-3xl font-bold glow mb-6">Organizer Login</h2>
    <form id="loginForm" class="login-form" onsubmit="adminLogin(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="text-center mt-4"><a href="index.html" class="text-blue-400 hover:underline">Return to Home</a></p>
  </div>

  <footer class="text-center text-sm p-4 text-gray-400">&copy; 2025 Logic League. All rights reserved.</footer>

  <script src="script.js"></script>
</body>

</html>
