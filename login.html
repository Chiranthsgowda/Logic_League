<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="bg-gradient-to-r from-purple-800 via-blue-700 to-blue-800 text-white">
  <div class="min-h-screen flex items-center justify-center">
    <div class="login-container">
      <h1 class="text-3xl font-bold mb-6 text-center glow">Admin Login</h1>
      <form onsubmit="adminLogin(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required class="input-field"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required class="input-field"/>
        </div>
        <div class="form-group">
          <button type="submit" class="submit-btn">Login</button>
        </div>
      </form>
      <p class="text-center mt-2">
        Don't have an account?
        <a href="#" onclick="showRegisterModal()" class="text-blue-400 hover:underline">Register</a>
      </p>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-xl font-bold mb-4">Register</h2>
      <form id="registerForm" class="register-form">
        <div class="form-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" required class="input-field"/>
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" required class="input-field"/>
        </div>
        <div class="form-group">
          <label for="regCollege">College Name</label>
          <input type="text" id="regCollege" required class="input-field"/>
        </div>
        <div class="flex justify-between mt-4">
          <button type="button" onclick="closeRegisterModal()" class="cancel-btn">Cancel</button>
          <button type="submit" class="submit-btn">Register</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
