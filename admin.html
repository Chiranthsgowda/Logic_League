<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Logic League</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="relative" onload="initializeAdminPanel()">
  <!-- Floating Icons -->
  <div class="icon-bg">
    <i class="fas fa-code"></i>
    <i class="fas fa-laptop-code"></i>
    <i class="fas fa-terminal"></i>
    <i class="fas fa-microchip"></i>
    <i class="fas fa-brain"></i>
    <i class="fas fa-cogs"></i>
    <i class="fas fa-flask"></i>
    <i class="fas fa-database"></i>
    <i class="fas fa-puzzle-piece"></i>
    <i class="fas fa-users"></i>
  </div>

  <!-- Nav -->
  <nav class="sticky top-0 z-50 bg-[#1f1b2e]/90 backdrop-blur flex justify-between items-center p-4">
    <div class="text-xl font-bold glow">Logic League Admin</div>
    <div class="space-x-6 nav-links">
      <a href="index.html">View Website</a>
      <a href="standings.html">View Standings</a>
      <button onclick="adminLogout()" class="login-btn">Logout</button>
    </div>
  </nav>

  <!-- Admin Panel -->
  <div class="admin-panel">
    <h2 class="text-3xl font-bold glow mb-6">Organizer Control Panel</h2>
    
    <!-- Add Teams Section -->
    <div id="addTeamsSection">
      <div class="actions-bar mb-4">
        <h3 class="text-xl font-semibold">Add Teams</h3>
        <button onclick="addTeam()"><i class="fas fa-plus mr-2"></i>Add Team</button>
      </div>
      
      <div id="teamsList" class="mb-6">
        <div class="team-input-row">
          <input type="text" placeholder="Team Name" class="team-name">
          <input type="text" placeholder="College" class="team-college">
        </div>
      </div>
      
      <button onclick="finalizeTeams()" class="w-full">Finalize Teams</button>
    </div>
    
    <!-- Scoring Section (initially hidden) -->
    <div id="scoringSection" style="display: none;">
      <div class="actions-bar mb-4">
        <h3 class="text-xl font-semibold">Update Scores</h3>
        <div>
          <button onclick="saveScores()"><i class="fas fa-save mr-2"></i>Save Scores</button>
          <button onclick="window.location.href='standings.html'" class="ml-2">View Standings</button>
        </div>
      </div>
      
      <div class="mb-4">
        <div class="team-scores-row font-bold">
          <div style="flex: 1;">Team</div>
          <div style="width: 60px;">Round 1</div>
          <div style="width: 60px;">Round 2</div>
          <div style="width: 60px;">Round 3</div>
          <div style="width: 60px;">Round 4</div>
          <div style="width: 60px;">Total</div>
        </div>
      </div>
      
      <div id="scoringForm">
        <!-- Team scoring rows will be generated here -->
      </div>
    </div>
  </div>

  <footer class="text-center text-sm p-4 text-gray-400">&copy; 2025 Logic League. All rights reserved.</footer>

  <script src="script.js"></script>
</body>

</html>
