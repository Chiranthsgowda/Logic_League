<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Logic League</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>

<body id="admin-body" class="relative" onload="initializeAdminPanel()">
  <!-- Floating Icons -->
  <div class="icon-bg">
    <i class="fas fa-code"></i>
    <i class="fas fa-laptop-code"></i>
    <i class="fas fa-terminal"></i>
    <i class="fas fa-microchip"></i>
    <i class="fas fa-brain"></i>
    <i class="fas fa-cogs"></i>
    <i class="fas fa-flask"></i>
    <i class="fas fa-database"></i>
    <i class="fas fa-puzzle-piece"></i>
    <i class="fas fa-users"></i>
  </div>

  <!-- Nav -->
  <nav class="sticky top-0 z-50 bg-[#1f1b2e]/90 backdrop-blur flex justify-between items-center p-4">
    <div class="text-xl font-bold glow">Logic League Admin</div>
    <div class="space-x-6 nav-links">
      <a href="index.html">View Website</a>
      <a href="standings.html">View Standings</a>
      <button onclick="adminLogout()" class="login-btn" type="button">Logout</button>
    </div>
  </nav>

  <main>
  <!-- Admin Panel -->
  <div class="admin-panel p-6 bg-[#2c2b3f] rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold glow mb-6 text-center text-white">Organizer Control Panel</h2>

    <!-- Scoring Section -->
    <div id="scoringSection" style="display: none;" class="mb-6">
      <div class="actions-bar mb-4">
        <h3 class="text-xl font-semibold text-white">Update Scores</h3>
        <div>
          <button onclick="saveScores()" class="save-btn"><i class="fas fa-save mr-2"></i>Save Scores</button>
          <button onclick="window.location.href='standings.html'" class="ml-2 view-standings-btn">View Standings</button>
          <button onclick="window.location.href='team-management.html'" class="ml-2 danger-btn"><i class="fas fa-users-cog mr-2"></i>Manage Teams</button>
        </div>
      </div>

      <div class="scores-table-container">
        <table class="scores-table">
          <thead>
            <tr>
              <th style="text-align: left;">Team</th>
              <th>Round 1</th>
              <th>Round 2</th>
              <th>Round 3</th>
              <th>Round 4</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="scoringForm">
            <!-- Score rows will be populated dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Add Teams Section -->
<div id="addTeamsSection" class="mb-6">
  <div class="actions-bar mb-4">
    <h3 class="text-xl font-semibold text-white">Add Teams</h3>
    <button onclick="addTeam()" class="add-btn"><i class="fas fa-plus mr-2"></i>Add Team</button>
  </div>

  <div id="teamsList" class="mb-6">
    <div class="team-input-row">
      <input type="text" placeholder="Team Name" class="team-name">
      <input type="text" placeholder="College" class="team-college">
    </div>
  </div>

  <button onclick="finalizeTeams()" class="finalize-btn">Finalize Teams</button>
</div>
</main>

  <footer class="text-center text-sm p-4 text-gray-400 bg-[#1f1b2e] mt-4 rounded-t-xl">
    &copy; 2025 Logic League. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>

</html>
