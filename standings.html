<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Standings - Logic League</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body class="relative" onload="loadStandingsData()">
  <!-- Floating Icons -->
  <div class="icon-bg">
    <i class="fas fa-code"></i>
    <i class="fas fa-laptop-code"></i>
    <i class="fas fa-terminal"></i>
    <i class="fas fa-microchip"></i>
    <i class="fas fa-brain"></i>
    <i class="fas fa-cogs"></i>
    <i class="fas fa-flask"></i>
    <i class="fas fa-database"></i>
    <i class="fas fa-puzzle-piece"></i>
    <i class="fas fa-users"></i>
  </div>

  <!-- Nav -->
  <nav class="sticky top-0 z-50 bg-[#1f1b2e]/90 backdrop-blur flex justify-between items-center p-4">
    <div class="text-xl font-bold glow">Logic League</div>
    <div class="space-x-6 nav-links">
      <a href="index.html#home">Home</a>
      <a href="index.html#about">About</a>
      <a href="index.html#rules">Rules</a>
      <a href="index.html#standings">Standings</a>
      <a href="index.html#register">Register</a>
      <a href="index.html#contact">Contact</a>
      <a href="login.html" class="login-btn">Login</a>
    </div>
  </nav>
  <main>
  <!-- Standings Section -->
  <section class="floating-box" style="padding: 4rem 2rem;">
    <h2 class="text-4xl font-bold glow mb-6">Current Standings</h2>
    <p class="mb-6">Below are the current standings for all teams participating in the Logic League competition.</p>

    <div class="overflow-x-auto">
      <table id="standingsTable" class="standings-table">
        <thead>
          <tr>
            <th class="text-4xl font-bold glow">Rank</th>
            <th class="text-4xl font-bold glow">Team Name</th>
            <th class="text-4xl font-bold glow">College Name</th>
            <th class="text-4xl font-bold glow">Round 1</th>
            <th class="text-4xl font-bold glow">Round 2</th>
            <th class="text-4xl font-bold glow">Round 3</th>
            <th class="text-4xl font-bold glow">Round 4</th>
            <th class="text-4xl font-bold glow">Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Standings will be populated by JavaScript -->
        </tbody>
      </table>
    </div>

    <div class="mt-8">
      <a href="index.html" class="px-6 py-3 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full text-white font-bold hover:shadow-xl transition-all">Back to Home</a>
    </div>
  </section>
</main>

  <footer class="text-center text-sm p-4 text-gray-400">&copy; 2025 Logic League. All rights reserved.</footer>

  <script src="script.js"></script>
</body>

</html>
