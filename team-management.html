<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Management - Logic League</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body id="admin-body" class="relative" onload="checkAdminAuth()">
  <!-- Floating Icons -->
  <div class="icon-bg">
    <i class="fas fa-code"></i>
    <i class="fas fa-laptop-code"></i>
    <i class="fas fa-terminal"></i>
    <i class="fas fa-microchip"></i>
    <i class="fas fa-brain"></i>
    <i class="fas fa-cogs"></i>
    <i class="fas fa-flask"></i>
    <i class="fas fa-database"></i>
    <i class="fas fa-puzzle-piece"></i>
    <i class="fas fa-users"></i>
  </div>

  <!-- Nav -->
  <nav class="sticky top-0 z-50 bg-[#1f1b2e]/90 backdrop-blur flex justify-between items-center p-4">
    <div class="text-xl font-bold glow">Logic League Admin</div>
    <div class="space-x-6 nav-links">
      <a href="admin.html">Admin Dashboard</a>
      <a href="index.html">View Website</a>
      <a href="standings.html">View Standings</a>
      <button onclick="adminLogout()" class="login-btn" type="button">Logout</button>
    </div>
  </nav>

  <main>
    <!-- Team Management Panel -->
    <div class="admin-panel p-6 bg-[#2c2b3f] rounded-xl shadow-lg mt-10">
      <h2 class="text-3xl font-bold glow mb-6 text-center text-white">Team Management</h2>

      <div class="actions-bar mb-4">
        <h3 class="text-xl font-semibold text-white">Remove Teams</h3>
        <div>
          <button onclick="window.location.href='admin.html'" class="back-btn">
            <i class="fas fa-arrow-left mr-2"></i>Back to Admin
          </button>
        </div>
      </div>

      <div class="mb-6">
        <p class="text-gray-300 mb-4">Select the teams you want to remove from the competition:</p>
        
        <table id="teamManagementTable" class="w-full">
          <thead>
            <tr>
              <th style="width: 50px;"><input type="checkbox" id="selectAllTeams" onclick="toggleAllTeams()"></th>
              <th>Team Name</th>
              <th>College</th>
              <th>Round 1</th>
              <th>Round 2</th>
              <th>Round 3</th>
              <th>Round 4</th>
              <th>Total Score</th>
            </tr>
          </thead>
          <tbody id="teamManagementTableBody">
            <!-- Teams will be loaded here -->
            <tr>
              <td colspan="8" class="text-center">Loading teams...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-right mt-4">
        <button id="removeTeamsBtn" onclick="removeSelectedTeams()" class="danger-btn">
          <i class="fas fa-trash mr-2"></i>Remove Selected Teams
        </button>
      </div>
    </div>
  </main>

  <footer class="text-center text-sm p-4 text-gray-400 bg-[#1f1b2e] mt-4 rounded-t-xl">
    &copy; 2025 Logic League. All rights reserved.
  </footer>

  <script src="script.js"></script>
  <script>
    // Load teams when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadTeamsForManagement();
    });
  </script>
</body>

</html>
